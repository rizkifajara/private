{%extends "layout.html"%}
{%block content%}
<style type="text/css">
  /* Set the size of the div element that contains the map */
  #map {
    height: 500px;
    /* The height is 400 pixels */
    width: 80%;
    /* The width is the width of the web page */
  }
</style>

<div>
  <div>
    <div class="evaluation-page">
      <div class="sidebar-evaluation-container">
        <div class="evaluation-button-container">
         
          <a class="btn border-0 btn-lg" id="menu-btn"><svg width="25" height="40" viewBox="0 0 37 30" fill="none"
              xmlns="http://www.w3.org/2000/svg">
              <path d="M35 2H2M35 15H2M35 28H2" stroke="#0D503C" stroke-width="4" stroke-miterlimit="10"
                stroke-linecap="round" />
            </svg>
          </a>
        </div>

        <div class="evaluation-table-container">
          <div class="evaluation-table">
            <table id="mytable" class="table table-evaluation">
              <thead class="table-dark">
                <tr>
                  <th scope="col">No</th>
                  <th scope="col">Field Name</th>
                  <th scope="col">Nearest Well</th>
                  <th scope="col">Well Distance</th>
                  <th scope="col">Condition</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <form>
                  {%for datum in data%}
                  <tr>
                    <td scope="row">{{loop.index}}</td>
                    <td>VOLVE</td>
                    <td class="well_column" id="well_name_id{{loop.index}}">{{datum['label']}}</td>
                    <td>{{"{:,.3f}".format(datum['dist'])}} meter</td>
                    <td>
                      <div class="small-4 medium-4 large-4 columns text-center m-2">
                        <!-- <form> -->
                        <button type="button" class="btn btn-light" id="inputWellName{{loop.index}}">

                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-bar-chart" viewBox="0 0 16 16">
                            <path
                              d="M4 11H2v3h2v-3zm5-4H7v7h2V7zm5-5v12h-2V2h2zm-2-1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1h-2zM6 7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7zm-5 4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1v-3z" />
                          </svg>

                        </button>


                        <input style="width: 16px; height: 16px;" class="form-check-input" type="checkbox"
                          id="flexSwitchCheck{{loop.index}}" checked>
                      </div>
                    </td>
                  </tr>
                  {%endfor%}
                </form>
              </tbody>
            </table>
          </div>

          <div class="button-buttom-container">
            <a href="{{ url_for('viewForm')}}" class="back-button">back</a>
            <div class="evaluate-button" data-toggle="modal" data-target="#ModalEvaluation" id="btn_evaluate" type="button">

              <h6>Evaluate</h6>
              <svg width="16" height="18" viewBox="0 0 16 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M2.23433 17.6251C1.94653 17.6245 1.66382 17.5491 1.41402 17.4062C0.851519 17.0874 0.501831 16.4687 0.501831 15.797V2.20321C0.501831 1.52961 0.851519 0.912739 1.41402 0.593989C1.66977 0.447006 1.96031 0.37142 2.25526 0.37513C2.55022 0.378841 2.83876 0.461713 3.09074 0.615083L14.7087 7.56946C14.9508 7.72128 15.1504 7.93211 15.2888 8.18218C15.4272 8.43225 15.4997 8.71336 15.4997 8.99915C15.4997 9.28494 15.4272 9.56605 15.2888 9.81611C15.1504 10.0662 14.9508 10.277 14.7087 10.4288L3.08886 17.3851C2.831 17.541 2.53565 17.6239 2.23433 17.6251Z"
                  fill="black" />
              </svg>

            </div>
          </div>
          <div class="evaluation-content">

          </div>
        </div>
      </div>

      <div class="map-evaluation-container">
        <div id="map-container-google-1" class="z-depth-1-half ">
          <div id="map"></div>
        </div>

      </div>

      <!-- batas makmum -->

      <div class="modal fade" id="DescLog" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
          <!-- modal konten -->
          <div class="modal-content p-5">
            <div class="modal-body"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="ModalEvaluation" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
          <!-- modal konten -->
          <div class="modal-content p-5">
            <!-- charts -->

            <div class="modal-body">
              <div id="chart"></div>
            </div>
            <div class="row">
              <div class="col-md-4 col-xs-offset-4" style="margin-top: -40px">
                <form>
                  <label>Amount of data:</label>
                  <input type="text" class="form-control mb-3" id="getNumData" placeholder="ex: 1000" />
                  <a id="buttonDetails" class="btn btn-warning btn-lg btn-block">
                    Click for details</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    var options = {
      series: [{
          name: "score (%)",
          data: [98, 98, 97, 92, 83, 97],
        },
        {
          name: "time (s)",
          data: [0.5, 0.6, 0.6, 0.7, 1.5, 0.2],
        },
      ],
      chart: {
        type: "bar",
        height: 350,
      },
      plotOptions: {
        bar: {
          horizontal: true,
          dataLabels: {
            position: "top",
          },
        },
      },
      dataLabels: {
        enabled: true,
        offsetX: -6,
        style: {
          fontSize: "12px",
          colors: ["#fff"],
        },
      },
      stroke: {
        show: true,
        width: 0.2,
        colors: ["#fff"],
      },
      tooltip: {
        shared: true,
        intersect: false,
      },
      xaxis: {
        categories: ["VSH", "PHIE", "SW", "PERM", "FACIES", "HC"],
      },
    };

    var chart = new ApexCharts(document.querySelector("#chart"), options);
    chart.render();

    $(document).ready(function () {
      console.log("{{user_data['_id']}}");

      $("#buttonDetails").click(function () {
        var ndata = document.getElementById("getNumData");
        var value_ndata = ndata.value;

        location.href = URL_add_parameter(
          "{{url_for('vsh_page')}}",
          "num",
          value_ndata
        );
      });

      for (let i = 1; i <= 5; i++) {
        $("#inputWellName" + i).click(function () {
          var value_well = $("#well_name_id" + i).html();
          console.log(value_well);
          $.ajax({
            url: "/hist",
            type: "post",
            data: {
              value_well: value_well
            },
            success: function (data) {
              $("#DescLog .modal-body").html(data);
              $("#DescLog").modal("show");
            },
          });
        });
      }

    for (let i = 1; i <= 5; i++) {
      $("#inputWellName" + i).click(function () {
        var value_well = $("#well_name_id" + i).html()
        console.log(value_well);
        $.ajax({
          url: "/send-well-list",
          type: "post",
          data: {
            list_well_name: list_well_name
          },
          success: function (data) {
            // console.log("ok")
            // console.log(data)
            // // $(".modal-body").html(data);
            // $("#ModalEvaluation").modal("show");
          },
        });
      });
    });
  </script>

  <script>
    // Initialize and add the map
    function initMap() {
      let lat_user = "{{user_data['coordinate ']['LATITUDE']}}";
      let lon_user = "{{user_data['coordinate ']['LONGITUDE']}}";

      console.log("{{data}}");

      // The location of Uluru
      const uluru = {
        lat: +lat_user,
        lng: +lon_user
      };
      const uluru2 = {
        lat: +"{{data[0]['lat']}}",
        lng: +"{{data[0]['lon']}}"
      };
      const uluru3 = {
        lat: +"{{data[1]['lat']}}",
        lng: +"{{data[1]['lon']}}"
      };
      const uluru4 = {
        lat: +"{{data[2]['lat']}}",
        lng: +"{{data[2]['lon']}}"
      };
      const uluru5 = {
        lat: +"{{data[3]['lat']}}",
        lng: +"{{data[3]['lon']}}"
      };
      const uluru6 = {
        lat: +"{{data[4]['lat']}}",
        lng: +"{{data[4]['lon']}}"
      };
      // The map, centered at Uluru
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 21,
        center: uluru,
      });

      const contentString = "{{user_data['coordinate ']['WELL']}}";
      // The marker, positioned at Uluru
      const infowindow = new google.maps.InfoWindow({
        content: contentString,
      });
      const marker = new google.maps.Marker({
        position: uluru,
        title: "F19",
        map: map,
      });

      marker.addListener("click", () => {
        infowindow.open({
          anchor: marker,
          map,
          shouldFocus: false,
        });
      });

      /////////////2/////////////
      const infowindow2 = new google.maps.InfoWindow({
        content: "{{data[0]['label']}}",
      });

      const cityCircle = new google.maps.Circle({
        strokeColor: "#0000FF",
        strokeOpacity: 0.8,
        strokeWeight: 2,
        fillColor: "#0000FF",
        fillOpacity: 0.35,
        map,
        center: {
          lat: parseFloat("{{data[0]['lat']}}"),
          lng: parseFloat("{{data[0]['lon']}}"),
        },
        radius: 0.5,
      });

      google.maps.event.addListener(cityCircle, "click", function (ev) {
        infowindow2.setPosition(ev.latLng);
        infowindow2.open(map);
      });

      ////////////3//////////
      const infowindow3 = new google.maps.InfoWindow({
        content: "{{data[1]['label']}}",
      });

      const cityCircle2 = new google.maps.Circle({
        strokeColor: "#0000FF",
        strokeOpacity: 0.8,
        strokeWeight: 2,
        fillColor: "#0000FF",
        fillOpacity: 0.35,
        map,
        center: {
          lat: parseFloat("{{data[1]['lat']}}"),
          lng: parseFloat("{{data[1]['lon']}}"),
        },
        radius: 0.5,
      });

      google.maps.event.addListener(cityCircle2, "click", function (ev) {
        infowindow3.setPosition(ev.latLng);
        infowindow3.open(map);
      });

      ///////////////4////////////
      const infowindow4 = new google.maps.InfoWindow({
        content: "{{data[2]['label']}}",
      });

      const cityCircle3 = new google.maps.Circle({
        strokeColor: "#0000FF",
        strokeOpacity: 0.8,
        strokeWeight: 2,
        fillColor: "#0000FF",
        fillOpacity: 0.35,
        map,
        center: {
          lat: parseFloat("{{data[2]['lat']}}"),
          lng: parseFloat("{{data[2]['lon']}}"),
        },
        radius: 0.5,
      });

      google.maps.event.addListener(cityCircle3, "click", function (ev) {
        infowindow4.setPosition(ev.latLng);
        infowindow4.open(map);
      });

      //////////////5/////////
      const infowindow5 = new google.maps.InfoWindow({
        content: "{{data[3]['label']}}",
      });

      const cityCircle4 = new google.maps.Circle({
        strokeColor: "#0000FF",
        strokeOpacity: 0.8,
        strokeWeight: 2,
        fillColor: "#0000FF",
        fillOpacity: 0.35,
        map,
        center: {
          lat: parseFloat("{{data[3]['lat']}}"),
          lng: parseFloat("{{data[3]['lon']}}"),
        },
        radius: 0.5,
      });

      google.maps.event.addListener(cityCircle4, "click", function (ev) {
        infowindow5.setPosition(ev.latLng);
        infowindow5.open(map);
      });

      //////////6////////////
      const infowindow6 = new google.maps.InfoWindow({
        content: "{{data[4]['label']}}",
      });

      const cityCircle5 = new google.maps.Circle({
        strokeColor: "#0000FF",
        strokeOpacity: 0.8,
        strokeWeight: 2,
        fillColor: "#0000FF",
        fillOpacity: 0.35,
        map,
        center: {
          lat: parseFloat("{{data[4]['lat']}}"),
          lng: parseFloat("{{data[4]['lon']}}"),
        },
        radius: 0.5,
      });

      google.maps.event.addListener(cityCircle5, "click", function (ev) {
        infowindow6.setPosition(ev.latLng);
        infowindow6.open(map);
      });
    }
  </script>

  <script>
    var menu_btn = document.querySelector("#menu-btn");
    var sidebar = document.querySelector(".sidebar-evaluation-container");
    var container = document.querySelector(".my-container");
    menu_btn.addEventListener("click", () => {
      sidebar.classList.toggle("active-sidebar");
      menu_btn.classList.toggle("active-sidebar-button")
    });
  </script>

  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBF0AFZrT4iYWDmT5FAyoJfnO_C1bz4hgw&callback=initMap&libraries=&v=weekly"
    async></script>
  {%endblock%}
