{%extends "layout.html"%}
{%block content%}

<a id="hist_modal"><button class="btn btn-warning m-3">
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bar-chart"
    viewBox="0 0 16 16">
    <path
      d="M4 11H2v3h2v-3zm5-4H7v7h2V7zm5-5v12h-2V2h2zm-2-1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1h-2zM6 7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7zm-5 4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1v-3z" />
  </svg> Histogram</button></a>
<a id="log_modal"><button class="btn btn-warning m-3 active">
  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black" class="bi bi-eye-fill"
    viewBox="0 0 16 16">
    <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z" />
    <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z" />
  </svg> Well Log</button></a>

<div>
  <iframe width="100%" height="500" style="border: none;" src="https://log-plot.herokuapp.com/app">
</div>

<script>
  $(document).ready(function () {

    $('#hist_modal').click(function () {
      $.ajax({
        url: '/well-log',
        type: "post",
        data: {},
        success: function (data) {
          $(".modal-body").html(data);
        }
      })
    });

  });
</script>
{%endblock%}
